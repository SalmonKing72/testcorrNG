group 'testngjm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile ([
        "org.testng:testng:6.10",
        "junit:junit:4.12",
        "org.seleniumhq.selenium:selenium-java:3.0.1",
        "org.seleniumhq.selenium:selenium-chrome-driver:3.0.1",
        "com.codeborne:phantomjsdriver:1.3.0",
        "com.relevantcodes:extentreports:2.41.2"
    ])
}

test {
    useTestNG {
        //get system properties for determining browser
        //for test execution
        systemProperties = System.getProperties()

        suites 'src/test/resources/testng.xml'
        reports {
            html.enabled = false
            junitXml.enabled = false
        }
    }
}
